<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>당신 근처의 대파 마켓</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="topBar">
      <div class="topBar-title">
        <i class="fas fa-carrot fa-2x"></i>
        <h1 class="topBar-title__title">당근마켓</h1>
        <input
          type="text"
          placeholder="동네 이름, 물품명 등을 검색해보세요!"
          class="topBar-title__search"
        />
      </div>
      <div class="topBar-apps">
        <button class="topBar-apps__btn">
          <i class="fab fa-apple fa-lg"></i>
          <span class="topBar-apps__btn-text">App Store</span>
        </button>
        <button class="topBar-apps__btn">
          <i class="fab fa-google-play fa-lg"></i>
          <span class="topBar-apps__btn-text">Google Play</span>
        </button>
      </div>
    </div>
    <div class="main">
      <!-- 1st box -->
      <div class="main-box">
        <div class="main-box__text">
          <h2 class="main-box__text-title">
            당신 근처의<br />
            당근마켓
          </h2>
          <p class="main-box__text-subtitle">
            중고 거래부터 동네 정보까지, 이웃과 함께 해요<br />
            가깝고 따뜻한 당신의 근처를 만들어요.
          </p>
        </div>
        <div class="main-box__image">
          <img
            src="https://d1unjqcospf8gs.cloudfront.net/assets/home/main/3x/image-top-4eb6b8642f61c5c012136597a25a7b72c705d6c6479a7270f3fb23726fddf585.png"
          />
        </div>
      </div>
      <!-- 2nd box -->
      <div class="main-box">
        <div class="main-box__image">
          <img
            src="https://d1unjqcospf8gs.cloudfront.net/assets/home/main/3x/image-1-39ac203e8922f615aa3843337871cb654b81269e872494128bf08236157c5f6a.png"
          />
        </div>
        <div class="main-box__text">
          <h2 class="main-box__text-title">
            우리 동네<br />
            중고 직거래 마켓
          </h2>
          <p class="main-box__text-subtitle">
            동네 주민들과 가깝고 따뜻한 거래를 지금 경험해보세요.
          </p>
          <div class="main-box__title-btns">
            <button>인기매물 보기</button>
            <button>믿을 수 있는 중고거래</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
  </body>
</html>
